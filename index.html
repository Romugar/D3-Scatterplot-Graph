<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Free Web tutorials">
  <meta name="keywords" content="HTML,CSS,JavaScript">
  <meta name="author" content="Roberto MuÃ±oz Garcia">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title></title>
</head>

<body>
  <div class="main">
    <div class='container'>
      <div id='title'>Doping in Professional Bicycle Racing</div>
    </div>
  </div>
  <script>
    const w = 800;
    const h = 800;
    const padding = 60;

    const svg = d3.select("body")
      .append("svg")
      .attr("width", w)
      .attr("height", h);

    const div = d3.select("body")
      .append("div")
      .attr("class", "tooltip")
      .attr("id", "tooltip")
      .style("opacity", 0);

    const legend = d3.select("body")
      .append("div")
      .attr("id", "legend")
      .text("35 Fastest times up Alpe d'Huez");

    d3.json('https://raw.githubusercontent.com/freeCodeCamp/ProjectReferenceData/master/cyclist-data.json', function (json) {


      json.forEach(function (d) {
        var parsedTime = d.Time.split(':');
        d.Time = new Date(Date.UTC(1970, 0, 1, 0, parsedTime[0], parsedTime[1]));
      });

      const timeFormat = d3.timeFormat("%M:%S");

      const xScale = d3.scaleLinear()
        .domain([d3.min(json, d => d.Year), d3.max(json, d => d.Year)])
        .range([padding, w - padding])
        .nice();

      const yScale = d3.scaleTime()
        .domain(d3.extent(json, d => d.Time))
        .range([h - padding, padding])
        .nice();

      const xAxis = d3.axisBottom(xScale).tickFormat((d) => parseInt(d));
      const yAxis = d3.axisLeft(yScale).tickFormat(timeFormat);

      svg.append("g")
        .attr("transform", "translate(0," + (h - padding) + ")")
        .call(xAxis)
        .attr("id", "x-axis");

      svg.append("g")
        .attr("transform", "translate(" + padding + ", 0)")
        .call(yAxis)
        .attr("id", "y-axis");

      svg.selectAll("circle")
        .data(json)
        .enter()
        .append("circle")
        .attr("cx", d => xScale(d.Year))
        .attr("cy", d => yScale(d.Time))
        .attr("r", 5)
        .attr("class", "dot")
        .attr("data-xvalue", d => d.Year)
        .attr("data-yvalue", d => d.Time)
        .on("mouseover", function (d) {
          div.style("opacity", 9);
          div.attr("data-year", d.Year)
          div.html(d.Name + "</br>"
            + d.Year + " Time: " + timeFormat(d.Time)
            + "</br>" + d.Doping)
            .style("left", (d3.event.pageX) + "px")
            .style("top", (d3.event.pageY - 28) + "px");
        })
        .on("mouseout", function (d) {
          div.style("opacity", 0);
        });
    })
  </script>
</body>

</html>
